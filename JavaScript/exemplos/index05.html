<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esconder e Mostrar texto</title>
  </head>
  <body>
    <h2 id="title">Exemplo de Esconder e Mostrar texto</h2>    
    <button onclick="document.getElementById('title').style.display='none'">
      sumir com o título
    </button>

    <button onclick="document.getElementById('title').style.display='block'">
      mostrar o título
    </button>

  </body>
</html>
